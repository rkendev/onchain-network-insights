repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: secrets-guard
        name: secrets guard
        entry: python scripts/secrets_guard.py
        language: system
        pass_filenames: true
        types: [text]
